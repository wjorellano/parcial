{% extends 'administracion/base.html' %}

{% block content %}

<div class="max-w-xl mx-auto bg-white p-8 shadow-md rounded-lg">

   <h2 class="text-2xl font-bold text-blue-600 mb-6">Formulario de Activo</h2>

   <form method="post" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-3">
         {% for field in form %}
         <div>
            <label class="block font-medium text-gray-700 mb-1">
               {{ field.label }}
            </label>

            {{ field }}

            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">
               {{ field.errors|striptags }}
            </p>
            {% endif %}
         </div>
         {% endfor %}
      </div>

      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
         Guardar
      </button>
   </form>

</div>

{% endblock %}
